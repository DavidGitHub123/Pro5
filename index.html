<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Photo Gallery</title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/baguetteBox.min.css">​
    <link href="css/css.css" rel="stylesheet">
  </head>

  <body>

    <header class="search">
      <input type="search" name="search" id="search" placeholder="Search">
    </header>
   
    <main>
      <div class="container">
        <div class="gallery">
            
        <a href="img/01.jpg" class="box" data-caption="I love hay bales. Took this snap on a drive through the 
        countryside past some straw fields.">
          <img src="img/t01.jpg" alt="First image">
        </a>

        <a href="img/02.jpg" class="box" data-caption="The lake was so calm today. We had a great view of the 
        snow on the mountains from here.">
          <img src="img/t02.jpg" alt="First image">
        </a>
            
        <a href="img/03.jpg" class="box" data-caption="I hiked to the top of the mountain and got this picture 
        of the canyon and trees below.">
          <img src="img/t03.jpg" alt="first image">
        </a>  
            
        <a href="img/04.jpg" class="box" data-caption="It was amazing to see an iceberg up close, it was so 
        cold but didn’t snow today.">
          <img src="img/t04.jpg" alt="first image">
        </a>  
            
        <a href="img/05.jpg" class="box" data-caption="The red cliffs were beautiful. It was really hot in 
        the desert but we did a lot of walking through the canyons.">
          <img src="img/t05.jpg" alt="first image">
        </a>
            
        <a href="img/06.jpg" class="box" data-caption="Fall is coming, I love when the leaves on the 
        trees start to change color.">
          <img src="img/t06.jpg" alt="first image">
        </a>
            
        <a href="img/07.jpg" class="box" data-caption="I drove past this plantation yesterday, 
        everything is so green!">
          <img src="img/t07.jpg" alt="first image">
        </a>
            
        <a href="img/08.jpg" class="box" data-caption="My summer vacation to the Oregon Coast. 
        I love the sandy dunes!">
          <img src="img/t08.jpg" alt="first image">
        </a>

        <a href="img/09.jpg" class="box" data-caption="We enjoyed a quiet stroll down this countryside lane.">
          <img src="img/t09.jpg" alt="first image">
        </a>
  
        <a href="img/10.jpg" class="box" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
          <img src="img/t10.jpg" alt="first image">
        </a>
            
        <a href="img/11.jpg" class="box" data-caption="I did a tour of a cave today and the view of 
        the landscape below was breathtaking">
          <img src="img/t11.jpg" alt="first image">
        </a>
            
        <a href="img/12.jpg" class="box" data-caption="I walked through this meadow of bluebells and got a 
        good view of the snow on the mountain before the fog came in.">
          <img src="img/t12.jpg" alt="first image">
        </a>

        </div>
      </div>
    </main>

      <script src="JS/baguetteBox.min.js"></script>
      <script src="JS/searchFilter.js"></script>
      <script src="JS/app.js"></script>

  </body>
</html>
